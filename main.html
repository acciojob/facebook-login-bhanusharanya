<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .left, .right {
            margin: 10px;
        }
        .left {
            width: 450px;
            margin-top: 70px;
            display: inline-block;
        }
        .left img {
            width: 100px;
        }
        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .right form {
            display: flex;
            flex-direction: column;
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
            gap: 10px;
        }
        .right form input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .right form button {
            background-color: #1877f2;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }
        .right form a {
            color: #1877f2;
            text-decoration: none;
            text-align: center;
        }
        #signup {
            background-color: #42b72a;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <form>
                <input type="text" id="email" placeholder="Email address or phone number">
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Log in</button>
                <a href="#">Forgotten account?</a>
 <button id="signup">Create new account</button>
            </form>
           
        </div>
    </div>
</body>
</html>
